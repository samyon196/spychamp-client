<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>SpyChamp</title>
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<script src="js/sct.js"></script>

	<!-- Views css: -->
		<link rel="stylesheet" type="text/css" href="views/play/play.css" />
	<link rel="stylesheet" type="text/css" href="views/main/main.css" />
	<link rel="stylesheet" type="text/css" href="views/join/join.css" />
	<link rel="stylesheet" type="text/css" href="views/host/host.css" />
	<link rel="stylesheet" type="text/css" href="views/load/load.css" />
	<link rel="stylesheet" type="text/css" href="views/wait/wait.css" />


	<!-- Views js: -->
		<script src="views/play/play.js"></script>
	<script src="views/main/main.js"></script>
	<script src="views/join/join.js"></script>
	<script src="views/host/host.js"></script>
	<script src="views/load/load.js"></script>
	<script src="views/wait/wait.js"></script>


</head>

<body>
	<!-- Main Box -->
	<div id="container">

		<div id="header">
			<div id="title">
				<i>SpyChamp</i>
			</div>
		</div>

		<div id="content">
			<!-- Views go here -->
			<div class="view" id="play">
	you are spy
</div>
<!-- Connect screen -->
<div class="view" id="main">
	<input type="button" class="mainbtn" value="Host" onclick="openView(&quot;host&quot;)"/>
	<div id="spacer">
	</div>
	<input type="button" class="mainbtn" value="Join" onclick="openView(&quot;join&quot;)"/>
</div>

<!-- Join screen -->
<div class="view" id="join">
	<form>
      <div class="group">
        <input type="text" id="username_j" required autofocus>
        <span class="bar"></span>
        <label>Username</label>
      </div>
	  <input type="button" value="Join" onclick="openView(&quot;wait&quot;)"/>
    </form>
</div>

<!-- Host screen -->
<div class="view" id="host">
	<form>
      <div class="group">
        <input type="text" id="username_h" required autofocus>
        <span class="bar"></span>
        <label>Username</label>
      </div>

      <div class="group">
        <input type="number" id="gametime" value="10" min="5" max="15" required>
        <span class="bar"></span>
        <label>Time[min]</label>
      </div>
	  <input type="button" value="Create" onclick="openView(&quot;wait&quot;)"/>
    </form>
</div>

<!-- Load screen -->
<div class="view" id="load">
	<!-- -->
    <div id="table">
        <div id="tablecell">
            <div id="loadwheel">
            </div>
        </div>
    </div>
</div>

<!-- Wait screen -->
<div class="view" id="wait">
	Waiting for other players
	<div id="plist">
		<ol>
			<li>test</li>
			<li>test</li>
			<li>test</li>
			<li>test</li>
			<li>test</li>
		</ol>
	</div>
</div>


		</div>
	</div>
	<div id="controls">
		<!-- Mock controls (will be actually triggered automatically -->
		<input type="button" value="Load" onclick="openView(&quot;load&quot;)" />
		<input type="button" value="Star" onclick="openView(&quot;main&quot;)" />
		<input type="button" value="Host" onclick="openView(&quot;host&quot;)" />
		<input type="button" value="Join" onclick="openView(&quot;join&quot;)" />
		<input type="button" value="Wait" onclick="openView(&quot;wait&quot;)" />
		<input type="button" value="Play" onclick="openView(&quot;play&quot;)" />
	</div>
</body>
</html>
